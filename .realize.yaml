settings:
  files:
    outputs:
      status: true
      path: ""
      name: logs/.r.outputs.log
    logs:
      status: true
      path: ""
      name: logs/.r.logs.log
    errors:
      status: true
      path: ""
      name: logs/.r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 5002
  host: localhost
schema:
- name: /home/jpoles1/godev/root-cellar
  path: /home/jpoles1/godev/root-cellar
  commands:
    vet:
      status: true
    fmt:
      status: true
    test:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
